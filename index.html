<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genius Rotate</title>

  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <h1>Bem vindo ao Genius Rotate!</h1>
    <h3 id="pontuacao"></h3>
  </header>

  <div class="main-game">
    <img src="./svg/left-arrow.svg" alt="Left Arrow" class="cursor left-arrow">

    <div class="genius">
      <div class="blue cursor"></div><!-- blue -->
      <div class="red cursor"></div><!-- red -->
      <div class="yellow cursor"></div><!-- yellow -->
      <div class="green cursor"></div><!-- green -->
    </div><!-- genius -->

    <img src="./svg/right-arrow.svg" alt="Right Arrow" class="cursor right-arrow">
  </div><!-- main-game -->

  <script src="./js/script.js"></script>
</body>
</html>
